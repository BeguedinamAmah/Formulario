<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-AU-Compatible" content="IE-edga">
    <meta name="viawport" content="width=device-width, initial-scale=1,0">
    <title>Formulario</title>

</head>
<body>
    <h1>Aulo criando formulario</h1>
    <form>
        <section>
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars">
                <option value="Volvo">Volvo</option>
                <option value="Audi">Audi</option>
                <option value="BMW">BMW</option>
                <option value="fiat">Fiat</option>
            </select>

            <p>Pleas choose your favorite vehicles:</p>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"></label> I have a bike </label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"></label> I have a car </label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"></label> I have a boat </label>

            <p>Choose your countres:</p>
            <fieldset id="countres"><legend>countres</legend>
                <input type="radio" name="togo" id="Togo"/>TOGO
                <input type="radio" name="togo" id="brasil"/>BRASIL
                <input type="radio" name="togo" id="canada"/>CANADA
            </fieldset>

            <p>Pleas select your favorite Web language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html"> HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="html"> CSS</label><br>
            <input type="radio" id="JavaScript" name="fav_language" value="JavaScript">
            <label for="JavaScript"> CSS</label><br>

            <p>Select your favorite clor</p>
            <fieldset id="color"><legend>color</legend>
                <input type="radio" name="black" id="Black"/>BLACK
                <input type="radio" name="black" id="green"/>GREEN
                <input type="radio" name="black" id="red"/>RED
            </fieldset>

            <fieldset>
                <legend>Personalia</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"/><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"/><br>
                <input type="submit" value="Submite"/>
            </fieldset>
</section>
    </form>
</body>
</html>
